<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceForge - Sintesi Vocale AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ™</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" x2="12" y1="19" y2="22"/>
                    </svg>
                </div>
                <h1>VoiceForge</h1>
            </div>
            <p class="tagline">Trasforma il testo in voce naturale con l'AI</p>
        </header>

        <main>
            <div class="card glass">
                <div class="input-section">
                    <label for="text-input">Inserisci il testo</label>
                    <textarea
                        id="text-input"
                        placeholder="Scrivi o incolla il testo da convertire in voce..."
                        rows="4"
                    ></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span> / 500 caratteri
                    </div>
                </div>

                <div class="voice-section">
                    <label for="voice-description">Descrivi la voce</label>
                    <textarea
                        id="voice-description"
                        placeholder="es. Una voce femminile calda, 30 anni, che parla lentamente e con calma..."
                        rows="2"
                    ></textarea>
                </div>

                <div class="language-section">
                    <label for="language-select">Lingua</label>
                    <select id="language-select">
                        <option value="ITALIAN">Italiano</option>
                        <option value="ENGLISH">Inglese</option>
                        <option value="CHINESE">Cinese</option>
                        <option value="JAPANESE">Giapponese</option>
                        <option value="KOREAN">Coreano</option>
                        <option value="GERMAN">Tedesco</option>
                        <option value="FRENCH">Francese</option>
                        <option value="SPANISH">Spagnolo</option>
                        <option value="PORTUGUESE">Portoghese</option>
                        <option value="RUSSIAN">Russo</option>
                    </select>
                </div>

                <div class="controls">
                    <button id="generate-btn" class="btn-primary">
                        <span class="btn-text">Genera Audio</span>
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                        </span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div id="player-section" class="player-section hidden">
                    <div class="waveform-container">
                        <canvas id="waveform"></canvas>
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                    </div>

                    <div class="player-controls">
                        <button id="play-btn" class="btn-icon-only">
                            <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                                <rect x="6" y="4" width="4" height="16"/>
                                <rect x="14" y="4" width="4" height="16"/>
                            </svg>
                        </button>

                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span class="separator">/</span>
                            <span id="duration">0:00</span>
                        </div>

                        <button id="download-btn" class="btn-secondary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" x2="12" y1="15" y2="3"/>
                            </svg>
                            Scarica
                        </button>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>
            </div>
        </main>

        <footer>
            <p>Powered by Qwen3 TTS</p>
        </footer>
    </div>

    <audio id="audio-player" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
